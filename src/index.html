<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="./js/index.js" defer></script>
</head>

<body>
  <div class="top">
    <div class="container">
      <div class="header">
        <h1 class="title">Photos by Pixabay</h1>
        <form class="search-form" id="search-form">
          <input type="text" class="search-input" name="searchQuery" autocomplete="off" placeholder="What are you looking for..." />
          <button type="submit" class="btn search">Search</button>
        </form>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="error"></div>
      <div class="hits"></div>
      <div class="gallery">
      </div>
      <div class="message"></div>
    </div>
  </div>
  <div class="bottom">
    <div class="container">
      <button type="button" class="btn load-more">Load more</button>
    </div>
  </div>
</body>

</html>
